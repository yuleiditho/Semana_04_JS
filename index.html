<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicio()">
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div class="caixa">
        <div class="pokedex">
            <div class="parte-esquerda">
                <div class="sobra-esquerda">s</div>
                <div class="borda-esquerda"></div>
                <div class="placa-esquerda">
                    <div class="placa-esquerda-fundo" id='pef'>
                        <div class="placa-planel">
                            <div class="placa-planel2">
                                <div class="tela">
                                    <div data-poke-card class="poke-card">
                                        <div data-poke-name>Poke</div>
                                        <div data-poke-img-container class="img-container">
                                            <img data-poke-img class="poke-img" src="images/pokeball.png" width="100px" height="100px">
                                        </div>
                                    </div>
                                    <div class="tela-tri"></div>
                                </div>
                                <div class="bts-left">
                                    <div class="left-top">
                                        <div class="cir"></div>
                                        <div class="cir1"></div>
                                        <div class="cir2"></div>
                                    </div>
                                    <div class="left-down">
                                        <div class="quad">
                                          
                                        </div>
                                    </div>
                                </div>
                                <div class="bts-right">
                                    <div class="dire-left">
                                        <div class="di-tri"></div>
                                    </div>
                                    <div class="dire">
                                        <div class="tri-up"></div>
                                        <div class="cen"></div>
                                        <div class="tri-down"></div>
                                    </div>
                                    <div class="dire-right">
                                        <div class="di-tri2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="borda-superior"></div>
                    <div class="borda-direita"></div>
                    <div class="borda-lateral"></div>
                    <div class="borda2"></div>
                    <div class="red-sup"></div>
                    <div class="red-sub"></div>
                    <div class="parte-centro">
                        <div class="cs-light"></div>
                        <div class="cs-dark"></div>
                        <div class="sobra-down">

                        </div>
                        <div class="circulo1"></div>
                        <div class="circulo2">
                            <div class="circulo2-cor"></div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="parte-direita">

                <div class="sobra-direita"></div>
                <div class="borda-direita">

                    <div class="bordar-tri1"></div>
                    <div class="bordar-tri2"></div>

                </div>
                <div class="placa-direita">
                    <div class="borda-placa">
                        <div class="pt1">
                            <div class="pt1-display">
                            <div data-poke-id></div>
                                <div data-poke-types class="poke-types"></div>
                                <div data-poke-stats class="poke-stats"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="super">
                    <div class="sup-lateral1">
                        <div class="borda-reta"></div>
                        <div class="borda-reta2"></div>
                        <div class="borda-left"></div>
                        <div class="borda-inclinada"></div>
                        <div class="sobre-up"></div>
                        <div class="sobre-up2"></div>
                        <div class="circulo-display">
                            <div class="circulo-lente">
                                <div class="circulo-sombra">
                                    <div class="c1"></div>
                                    <div class="c2"></div>
                                </div>
                            </div>

                        </div>
                        <div class="ciruclos3">
                            <div class="circulo-sombra2"></div>
                                <div class="c4">
                                    <div class="cw"></div>
                                </div>
                                <div class="c5"><div class="cw"></div></div>
                                <div class="c6"><div class="cw"></div></div>
                            
                        </div>
                    </div>
                    <div class="sup-lateral2"></div>
                </div>
            </div>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
